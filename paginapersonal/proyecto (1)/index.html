<body>
    <div class="contenedor">
        <h1>Formulario de contacto</h1>
        <form>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre aquí" required>
            <br>
            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" name="lastname" placeholder="1r Apellido" required>
            <br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="email" required>
            <br>
            <label for="subject">Asunto</label>
            <input type="text" id="subject" name="subject" placeholder="titular de la consulta" required>
            <br>
            <label for="message">Mensaje</label>
            <br>
            <textarea id="message" name="message" rows="5" maxlength="300" placeholder="describe brevemente en menos de 300 caracteres" required></textarea>
            <br>
            
            <input type="submit" value="Enviar Datos">
        </form>
    </div>
