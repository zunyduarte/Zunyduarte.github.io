<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora de Propinas</title>
</head>
<body>
  <div class="calculator">
    <h1>Calculadora de Propinas</h1>
    <form id="tipCalculator">
      <label for="totalAmount">Monto total de la cuenta:</label>
      <input type="number" id="totalAmount" placeholder="Ingrese el monto total">
      
      <label for="tipPercentage">Porcentaje de propina:</label>
      <input type="number" id="tipPercentage" placeholder="Ingrese el porcentaje de propina">
      
      <button type="button" id="calculateButton">Calcular</button>
    </form>
    <div id="tipResult"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
